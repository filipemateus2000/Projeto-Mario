<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon"/>

<body>

   

    <header class="cabecalho">
        <a>
            <img src="../img/logo-chapeu-mario.png" alt="logo chapéu Mario" width="65px">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>

        <div class="informacoes">
            <img class="imagem-titulo" src="./img/titulo.png" alt="imgem do titulo do filme">

            <button class="botao-trailer">Veja o Trailer</button>
       
        </div>
        
        <img class="mario" src="./img/super-mario-chars.png" alt="mario"/>
